<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode and Light Mode buttons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dark Mode and Light Mode buttons</h1>
    <div id="divsection">
        
        <button class="Dark-mode" onclick="changeBackgroundColor()">
          Dark Mode
        </button>
        <button class="Dark-mode-reset" onclick="window.location.reload();">Reset</button>
        
        <script>
        function changeBackgroundColor() {
           document.getElementById("divsection").style.backgroundColor = "black";
        }
        </script>
        
     </div>
     <div id="divsection2">
        <button id="Light-mode" onclick="changeBackgroundColor2()">
        Light Mode
        </button>
        <button id="Light-mode-reset" onclick="window.location.reload();">Reset</button>
        <script>
            function changeBackgroundColor2() {
               document.getElementById("divsection2").style.backgroundColor = "white";
            }
            </script>
     </div>
     
     <footer>Made by: Brosey27</footer>
  </body>
<script src ="main.js"></script>
</html>
